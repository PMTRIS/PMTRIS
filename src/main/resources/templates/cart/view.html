<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart Detail</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/bootstrap-icons.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

<main th:fragment="shopping_cart">
    <section class="main-content mt-5" style="position: relative;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="title">
                        <span class="text"><strong>Your</strong> Cart</span>
                    </h4>
                    <div class="card mt-2" ng-repeat="item in cart.items">
                        <div class="card-header">Mã sản phẩm <span>{{item.id}}</span></div>
                        <div class="card-body row">
                            <div class="col-3">
                                <img class="card-img-top w-50" ng-src="/img/{{item.image}}" />
                            </div>
                            <div class="col-9 row">
                                <div class="card-title h-25 mb-1 fw-bolder">{{item.name}}</div>
                                <div class="row h-25 mt-n2">
                                    <div class="col-10 text-danger text-uppercase fw-bolder">
                                        {{item.qty * item.price | currency}} $
                                    </div>
                                    <div class="col-2">
                                        <input type="number" name="qty" ng-model="item.qty"
                                               ng-change="cart.saveToLocalStorage()" 
                                               style="width: 80px; height: 0.8cm;" />
                                    </div>
                                </div>
                                <div class="row">
                                    <a class="btn btn-danger ml-auto my-auto"
                                       style="width: 4cm; height: 1cm;"
                                       ng-click="cart.remove(item.id)">
                                        <i class="fas fa-trash-alt"></i> Xóa
                                    </a>
                                    <a class="btn btn-primary ml-auto my-auto"
                                       style="width: 4cm; height: 1cm;"
                                       ng-click="order.purchase()">
                                        <i class="fas fa-shopping-cart"></i> Thanh toán
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="<c:url value='/home/bootstrap/js/bootstrap.min.js' />"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="/path/to/your/angularjs/script.js"></script>

</body>
</html>
