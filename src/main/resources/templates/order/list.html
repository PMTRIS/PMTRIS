<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <meta charset="utf-8">
    <title>Your Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.1/css/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="panel panel-primary">
            <div class="panel-heading">YOUR ORDERS PURCHASED</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Order No.</th>
                        <th>Order Date</th>
                        <th>Shipping Address</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order, state : ${orders}">
                        <td th:text="${state.index + 1}"></td>
                        <td th:text="${order.id}"></td>
                        <td th:text="${#dates.format(order.createDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${order.address}"></td>
                        <td>
                            <a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
                                <i class="bi bi-search"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
